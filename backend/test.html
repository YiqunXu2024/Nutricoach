<!DOCTYPE html>
<html>
<head>
    <title>NutriCoach API 测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        textarea { width: 100%; height: 100px; margin: 10px 0; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 5px; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <div class="container">
        <h1>NutriCoach API test</h1>
        
        <div>
            <label for="description">food description:</label>
            <textarea id="description" placeholder="e.g. had a chicken sandwich for lunch today">had a chicken sandwich for lunch today</textarea>
        </div>
        
        <button onclick="analyzeFood()">analyze food</button>
        
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        async function analyzeFood() {
            const description = document.getElementById('description').value;
            const resultDiv = document.getElementById('result');
            
            if (!description.trim()) {
                alert('please input food description');
                return;
            }
            
            try {
                const response = await fetch('http://127.0.0.1:8000/analyze_food', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ description: description })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>nutrition analysis result:</h3>
                        <p><strong>calories:</strong>${data.calories} kcal</p>
                        <p><strong>protein:</strong>${data.protein} g</p>
                        <p><strong>fat:</strong>${data.fat} g</p>
                        <p><strong>carbs:</strong>${data.carbs} g</p>
                        <p><strong>fiber:</strong>${data.fiber} g</p>
                        <p><strong>sodium:</strong>${data.sodium} mg</p>
                        <h4>detailed information:</h4>
                        <pre>${JSON.stringify(data.details, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<h3>error:</h3><p>${data.detail}</p>`;
                }
                
                resultDiv.style.display = 'block';
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h3>connection error:</h3><p>${error.message}</p>`;
                resultDiv.style.display = 'block';
            }
        }
    </script>
</body>
</html>
